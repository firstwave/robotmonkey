
<html>
   <head>
      <style type="text/css">
         .sikuli-code {
            font-size: 20px;
            font-family: "Osaka-mono", Monospace;
            line-height: 1.5em;
            display:table-cell;
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            width: 99%;   /* remove horizontal scroll-bar when viewing in IE7 */
         }
         .sikuli-code img {
            vertical-align: middle;
            margin: 2px;
            border: 1px solid #ccc;
            padding: 2px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 1px 1px 1px gray;
            -webkit-box-shadow: 1px 1px 2px gray;
         }
         .kw {
            color: blue;
         }
         .skw {
            color: rgb(63, 127, 127);
         }

         .str {
            color: rgb(128, 0, 0);
         }

         .dig {
            color: rgb(128, 64, 0);
         }

         .cmt {
            color: rgb(200, 0, 200);
         }

         h2 {
            display: inline;
            font-weight: normal;
         }  
         
         .info {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 20px;
            display: none;
         }

         a {
            color: #9D2900;
         }

         body {
            font-family: "Trebuchet MS", Arial, Sans-Serif;
         }

      </style>
   </head>
<body>
<div class="info">
<h2>smlib.sikuli</h2> <a href="smlib.zip">(Download this script)</a>
</div>
<pre class="sikuli-code">
passwordFields = <img src="sign-up-password-fields.png" />
emailField = <img src="sign-up-email-field.png" />

actionBarPayPalLogo = <img src="pp-logo-action-bar.png" />
inactivePasswordTab = <img src="inactive-password-tab.png" />
accountOverviewTabs = {<span class="str">"account"</span>:<img src="account-tab.png" />,
        <span class="str">"send"</span>: <img src="account-tab-send.png" />,
        <span class="str">"request"</span>: <img src="account-tab-request.png" />}

sendMoneyForm = <img src="send-money-recipient.png" />
loginButton = {<span class="str">"disabled"</span>:<img src="login-button.png" />,
        <span class="str">"enabled"</span>:<img src="login-button-enabled.png" />}

switchUserLink = <img src="switch-user-link.png" />
</pre>
</body>
</html>
